			const image = new Image();
			image.src = imageUrl;

				const imageHTML = `
						<div class="image-container-1">
							<div 
								class="image-container-2" 
								style="background-image: url('${imageUrl}'); padding-bottom: ${(100 * this.height) / this.width}%;">
							<div>
						</div>
					`
				document.getElementById(id).innerHTML = imageHTML;
			};
		}
	</script>
